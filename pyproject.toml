[tool.poetry]
name = "openrelik-worker-template"
version = "2024.11.27"
description = "SSH login analyzer"
authors = ["Slobodan PopoviÄ‡ <spop@google.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
celery = {extras = ["redis"], version = "^5.4.0"}
openrelik-worker-common = "^0.16.1"
pandas = "^2.2.3"
pyparsing = "^3.2.0"
debugpy = "^1.8.7"
openrelik-common = "^0.7.0"

[tool.poetry.group.test.dependencies]  
pytest = "^7.4"  
pytest-cov = "*"  

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["tests.py", "test_*.py"]
pythonpath = [".", "src"]
